  [[params.mission.item]]
    weight = 1
    name = "impacthub"
    title = "L'Impact Hub"
    subtitle = "Au coeur de Lausanne"
    description = "<p>Situé à quelques pas de la place Chauderon, Impact Hub Lausanne met à votre disposition un espace où les entrepreneurs et innovateurs se retrouvent pour prototyper les nouveaux modèles d’une société pour tous - connectant différents secteurs, industries et cultures. Nous vous donnons accès à un espace de travail inspirant, une communauté dynamique et ouverte, des programmes d’incubation de startups, mais aussi des événements dédiés, des cours et des ateliers. En tant que membre, vous rejoignez une communauté de plus 15’000 membres et 80 espaces à travers le monde. </p><ul class='checked'><li>Argument numéro 1</li><li>Argument numéro 2</li><li>Argument numéro 3</li></ul><p><a href='#' class='btn btn-primary btn-outline'>Get In Touch</a></p>"

  [[params.mission.item]]
    weight = 2
    name = "services"
    title = "Nos services"
    subtitle = "Avoir un impact, faire la différence"
    description = "<p>Un paragraphe ici qui résume nos services</p><ul class='checked'><li>Abonnements</li><li>Organisation de réunions et d'événements</li><li>Pour les entreprises & organisations</li></ul><p><a href='#' class='btn btn-primary btn-outline'>En apprendre plus sur nos services</a></p>"

  [[params.mission.item]]
    weight = 3
    name = "spaces"
    title = "L'espace"
    subtitle = "Une communauté, un lieu pour accueillir la créativité et l'innovation"
    description = "<p>Notre espace est unique et inspirant, tout ce dont vous avez besoin pour une réflexion créative et une performance optimale. Obtenez votre abonnement mensuel ou louez une de nos salles de réunion à l’heure. Réservez une visite guidée pour devenir membre ou faire un tour de notre espace</p><p><a href='https://davidviale.youcanbook.me/' class='btn btn-primary btn-outline'>Réservez une visite guidée</a></p>"

# Services section
[params.services]
  enable = true
  video = false
  vidlink = "https://vimeo.com/channels/staffpicks/93951774"
  title = "L'ImpactHub"
  description = "Nous croyons qu’un monde meilleur évolue à travers les accomplissements combinés d’individus créatifs, engagés et passionnés se concentrant sur un objectif commun. Impact Hub vous offre un écosystème unique de ressources, d’inspirations et d’opportunités de collaboration afin de croître l’impact positif de vos travaux. Rejoindre notre vaste communauté de membres et collaborateurs vous inspirera et connectera tout en vous permettant de développer le meilleur de votre travail, à chacune de ses étapes."
  contact = "Prendre contact"

  [[params.services.item]]
    icon = "icon-people"
    photo = "images/impacthublausanne_3.jpg"
    title = "Abonnements"
    description = "Marre d’être isolé dans votre travail ou votre projet? Envie de vous ancrer localement dans votre communauté, de vous inspirer, d’innover, tout en débloquant des opportunités de partenariat? A la recherche d’un lieu dans lequel activités professionnelles, créativité et partage de compétences se rencontrent? Devenez membre du réseau Impact Hub et bénéficiez d’un espace de travail flexible et collaboratif, d’un service Hubonaut dédié, d’une plateforme digitale de communication entres membres et d’événements exclusifs. Votre deuxième chez-vous. "

  [[params.services.item]]
    icon = "icon-speedometer"
    photo = "images/impacthublausanne_4.jpg"
    title = "Organisation de réunions et d'événements"
    description = "Besoin d’une salle fermée pour une réunion, une interview, ou une séance de brainstorming pour quelques heures ou une journée entière? Nous tenons à votre disposition divers services de facilitation (hôte d'accueil, installation audio/vidéo, imprimante laser, scanner, visioconférences…) ainsi que de petite restauration."

  [[params.services.item]]
    icon = "icon-map"
    photo = "images/impacthublausanne_5.jpg"
    title = "Pour les entreprises & organisations"
    description = "Vous souhaitez comprendre les challenges et tendances futures de votre secteur, votre région? Explorer de nouvelles possibilités de développement? Chercher des approches innovantes afin de réaliser des projets tout en vous inscrivant dans une dynamique durable? Afin de faire avancer votre organisation et vos collaborateurs dans cette direction, nous vous accompagnons dans la réalisation de:"

