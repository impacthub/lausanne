{{ with .Site.Params.work }}
<div id="fh5co-gallery" data-section="events">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      <h2>{{ .title }}</h2>
      <p>{{ .description | markdownify }}</p>
    </div>
  </div>

  {{ range .item }}
  <a href="{{ .link }}" class="fh5co-item " style="background-image: url({{ .img | absURL }})" target="_blank">
    <div class="fh5co-overlay"></div>
    <div class="fh5co-copy">
      <div class="fh5co-copy-inner">
	<h2>{{ .title }}</h2>
	{{ if isset . "subtitle" }}
	<h3>{{ .subtitle }}</h3>
	{{ end }}
      </div>
    </div>
  </a>
  {{ end }}
</div> <!-- END fh5co-gallery -->
{{ end }}
