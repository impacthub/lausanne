
<div id="fh5co-gallery" data-section="events"  style="height: 40vh; background-image: url({{ with .Site.Params.hero.img }}{{ . | absURL }}{{ end }});" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading hero-event-content">
      {{ with .Site.Params.work }}
      <h2>{{ .title }}</h2>
      <p>{{ .description | markdownify }}</p>

      <div class="text-center">
        <p><a href="https://www.facebook.com/hublausanne/" class="btn btn-primary" id="gtm-event">Tous nos événements</a></p>
      </div>
      {{ end }}
    </div>
  </div>
</div> <!-- END fh5co-gallery -->
