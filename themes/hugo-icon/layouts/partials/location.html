<div id="fh5co-location" data-section="location">

  {{ with .Site.Params.work }}
  <div id="fh5co-gallery">

    {{ range .item }}
     <a href="{{ .img | absURL }}" class="fh5co-item image-popup" style="background-image: url({{ .img | absURL }})">
      <div class="fh5co-overlay"></div>
      <div class="fh5co-copy">
        <div class="fh5co-copy-inner">
    <!-- <h2>{{ .title }}</h2>
    {{ if isset . "subtitle" }}
    <h3>{{ .subtitle }}</h3>
    {{ end }} -->
        </div>
      </div>
    </a>
    {{ end }}
  </div> <!-- END fh5co-gallery -->
  {{ end }}

  {{ with .Site.Params.location }}

  <div class="container">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      <h2 class="heading-top">{{ .title }}</h2>
      <p>{{ .description | markdownify }}</p>
    </div>

    <div class="col-md-12">
      <iframe src="{{ .map }}" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

  </div>
  {{ end }}




</div> <!-- END fh5co-services -->
